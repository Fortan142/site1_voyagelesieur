<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage LeSIEUR</title>

    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/script" defer></script>
</head>
<body>

    <header>
        <div class="wrapper">
            <a href="index.html" class="logo">

                <img src="image/logo.png" alt="logo voyage leSIEUR">
                <p>Voyage LeSIEUR</p>
            
            </a>
            <nav>
                <ul>
                    <li><a href="">Magasiner</a></li>
                    <li><a href="">Support</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="baniere">
        <div class="wrapper">
            <h1>Trouver tout pour le voyage! </h1>
        </div>
    </section>
    
    <section class="transport">
        <div class="wrapper">
            <div class="titre-transport">
                <h2>Transports</h2>
                <img class="js-plus" src="image/icone-plus.png" alt="bouton plus">
            </div>

            <div class="conteneur-transport">
                <article>
                    <img src="image/avion.jpg" alt="forfait avion">
                    <h3>Forfait <strong>avion</strong></h3>
                    <p>Voyager rapidement et confortablement.</p>
                </article>
                
                <article>
                    <img src="image/bateau.jpg" alt="forfait croisiere">
                    <h3>Forfait <strong>croisiere</strong></h3>
                    <p>Laissez-vous porter par les vagues.</p>
                </article>
                
                <article>
                    <img src="image/auto.jpg" alt="forfait voiture">
                    <h3>Forfait <strong>avion</strong></h3>
                    <p>Voiture de luxe pour plus de confort.</p>
                </article>
            </div>
        </div>
    </section>

    <footer>
        <div class="wrapper">
            <h4>Voyage LeSIEUR</h4>

            <ul>
                <li class="facebook"><a href=""></a></li>
                <li class="twitter"><a href=""></a></li>
                <li class="linkdin"><a href=""></a></li>
                <li class="pinterest"><a href=""></a></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
